<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlockCraft</title>
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/popups.css" />
    </head>
    <body>
        <header>
            <div>
                <div class="highestScoreContainer">
                    <img
                        src="./src/assets/images/trophy.svg"
                        alt="highest score"
                    /><span>Highest:</span><span class="highestScore">0</span>
                </div>
                <div class="scoreContainer">
                    <span>Score:</span><span class="score">0</span>
                </div>
            </div>

            <div class="menuButtons generalButton">
                <!-- Screen -->
                <button class="fullscreenBtn">
                    <img
                        src="./src/assets/images/fullscreen.svg"
                        alt="screen"
                    />
                </button>
                <!-- Sound -->
                <button class="soundBtn">
                    <img src="./src/assets/images/volume_up.svg" alt="sound" />
                </button>
                <!-- Pause -->
                <button class="pauseBtn">
                    <img src="./src/assets/images/pause.svg" alt="pause" />
                </button>
            </div>
        </header>

        <!-- <img src="../src/assets/smoke.png" class="smoke" /> -->
        <div class="game">
            <div>
                <!-- <progress></progress> -->
                <canvas class="board"></canvas>

                <!-- Remark -->
                <div class="remarkContainer">
                    <h3 class="remark">GOOD JOB!</h3>
                    <p class="points">200+</p>
                    <div class="rewardContainer">
                        <h4>Color matched!!</h4>
                        <div class="specialItemsRewardDisplay">
                            <div>
                                <img
                                    src="./src/assets/images/spin-2.svg"
                                    alt="spin"
                                />
                                <span>
                                    <span style="font-size: large">&times;</span
                                    ><span class="spinCount2">0</span>
                                </span>
                            </div>
                            <div>
                                <img
                                    src="./src/assets/images/swap.svg"
                                    alt="reset shapes"
                                />
                                <span>
                                    <span style="font-size: large">&times;</span
                                    ><span class="resetShapesCount2">0</span>
                                </span>
                            </div>

                            <div>
                                <img
                                    src="./src/assets/images/Bomb.png"
                                    alt="bomb"
                                />
                                <span>
                                    <span style="font-size: large">&times;</span
                                    ><span class="bombCount2">0</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Special Items -->
            <div class="specialItems">
                <div class="spinShapeItem">
                    <button>
                        <img src="./src/assets/images/spin-2.svg" alt="spin" />
                    </button>
                    <span>
                        <span style="font-size: xx-large">&times;</span
                        ><span class="spinCount">0</span>
                    </span>
                    <button class="itemInfo">?</button>
                </div>

                <div class="resetShapesItem">
                    <button>
                        <img
                            src="./src/assets/images/swap.svg"
                            alt="reset shapes"
                        />
                    </button>
                    <span>
                        <span style="font-size: xx-large">&times;</span
                        ><span class="resetShapesCount">0</span>
                    </span>
                    <button class="itemInfo">?</button>
                </div>

                <div class="bombItem">
                    <button>
                        <img src="./src/assets/images/Bomb.png" alt="bomb" />
                    </button>
                    <span>
                        <span style="font-size: xx-large">&times;</span
                        ><span class="bombCount">0</span>
                    </span>
                    <button class="itemInfo">?</button>
                </div>
            </div>
        </div>

        <!-- Items info -->
        <div class="itemInfoDisplay">
            <div class="info">
                <h3>SPIN</h3>
                <div class="generalButton">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Nulla pariatur, vitae ea vel nam ipsam error perferendis
                        magnam rerum nisi eum veniam obcaecati magni culpa at.
                    </p>
                    <button class="hideItemInfoBtn">
                        <img src="./src/assets/images/play.svg" alt="play" />
                    </button>
                </div>
            </div>
        </div>
        <!-- PAUSE / GAMEOVER -->
        <div class="pauseContainer generalButton">
            <div class="pause">
                <h3 class="gameState">PAUSE</h3>
                <div class="gameScoreContainer">
                    <span class="scoreLabel">Score:</span>
                    <span class="gameScore">100</span>
                </div>
                <div>
                    <!-- Restart -->
                    <button class="restartBtn">
                        <img
                            src="./src/assets/images/restart.svg"
                            alt="restart"
                        />
                    </button>
                    <!-- Play or Continue -->
                    <button class="playBtn">
                        <img src="./src/assets/images/play.svg" alt="play" />
                    </button>
                </div>
            </div>
        </div>

        <!-- Images and audios that need to be loaded before they are used -->
        <div style="display: none">
            <img src="./src/assets/images/spin-3.svg" />
            <img src="./src/assets/images/crosshair.svg" />
            <img src="./src/assets/images/volume_off.svg" />
            <img src="./src/assets/images/volume_up.svg" />
            <img src="./src/assets/images/fullscreen.svg" />
            <img src="./src/assets/images/minimal.svg" />
            <div class="audios">
                <audio
                    src="./src/assets/audios/whoosh.mp3"
                    class="whoosh"
                ></audio>
                <audio
                    src="./src/assets/audios/block.mp3"
                    class="glock"
                ></audio>
                <audio src="./src/assets/audios/click.mp3"></audio>
                <audio
                    src="./src/assets/audios/descending-tones.mp3"
                    class="descending-tones"
                ></audio>
            </div>
        </div>
        <!-- <div class="audios">
            <audio src="./src/assets/audios/whoosh.mp3" class="whoosh"></audio>
            <audio src="./src/assets/audios/block.mp3" class="glock"></audio>
            <audio
                src="./src/assets/audios/descending-tones.mp3"
                class="descending-tones"
            ></audio>
        </div> -->
    </body>
    <script type="module" src="./dist/main.js"></script>
</html>
